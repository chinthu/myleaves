<div class="org-container">
    <div class="header">
        <h2>Organization Management</h2>
        <button class="btn-primary" (click)="openAddModal()">+ Add Organization</button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Domain</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let org of organizations">
                        <td>{{ org.name }}</td>
                        <td>{{ org.domain }}</td>
                        <td>{{ org.created_at | date }}</td>
                        <td>
                            <button class="btn-icon" (click)="openEditModal(org)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" *ngIf="showModal">
        <div class="modal">
            <div class="modal-header">
                <h3>{{ isEditing ? 'Edit Organization' : 'Add New Organization' }}</h3>
                <button class="close-btn" (click)="closeModal()">&times;</button>
            </div>

            <div class="modal-body">
                <div *ngIf="message" class="alert alert-success">{{ message }}</div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <form (ngSubmit)="saveOrganization()">
                    <div class="form-group">
                        <label>Organization Name</label>
                        <input type="text" name="name" [(ngModel)]="formData.name" required>
                    </div>

                    <div class="form-group">
                        <label>Domain</label>
                        <input type="text" name="domain" [(ngModel)]="formData.domain" placeholder="e.g. acme.com"
                            required>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
                        <button type="submit" class="btn-primary" [disabled]="loading">
                            {{ loading ? 'Saving...' : 'Save Organization' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

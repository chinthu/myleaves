<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="pi pi-shield"></i>
      </div>
      <h1>Leave Manager</h1>
      <p *ngIf="!showForgotPassword && !isPasswordReset">{{ isSignUp ? 'Create your account' : 'Welcome back' }}</p>
      <p *ngIf="showForgotPassword">Reset your password</p>
      <p *ngIf="isPasswordReset">Set New Password</p>
    </div>

    <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>

    <!-- Password Reset Mode -->
    <div *ngIf="isPasswordReset" class="password-reset-section">
      <p class="text-600 mb-4 text-center">Enter your new password</p>

      <form (ngSubmit)="handlePasswordUpdate()" class="login-form">
        <div class="field">
          <label for="newPassword">New Password</label>
          <p-password [(ngModel)]="newPassword" name="newPassword" [toggleMask]="true" [feedback]="true"
            placeholder="Enter new password" [required]="true"></p-password>
        </div>

        <div class="field">
          <label for="confirmPassword">Confirm Password</label>
          <p-password [(ngModel)]="confirmPassword" name="confirmPassword" [toggleMask]="true" [feedback]="false"
            placeholder="Confirm new password" [required]="true"></p-password>
        </div>

        <p-button label="Update Password" [loading]="loading" type="submit"></p-button>
      </form>
    </div>

    <!-- Forgot Password Mode -->
    <div *ngIf="showForgotPassword && !isPasswordReset" class="forgot-password-section">
      <p class="text-600 mb-4 text-center">Enter your email and we'll send you a password reset link.</p>

      <form (ngSubmit)="handleForgotPassword()" class="login-form">
        <div class="field">
          <label for="resetEmail">Email</label>
          <input pInputText id="resetEmail" type="email" [(ngModel)]="email" name="email" required />
        </div>

        <p-button label="Send Reset Link" [loading]="loading" type="submit"></p-button>
      </form>

      <div class="back-to-login">
        <a (click)="showForgotPassword = false; messages = []">‚Üê Back to login</a>
      </div>
    </div>

    <!-- Login/Signup Form -->
    <form *ngIf="!showForgotPassword && !isPasswordReset" (ngSubmit)="handleLogin()" class="login-form">
      <div *ngIf="isSignUp" class="field">
        <label for="fullName">Full Name</label>
        <input pInputText id="fullName" [(ngModel)]="fullName" name="fullName" required />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input pInputText id="email" type="email" [(ngModel)]="email" name="email" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <p-password [(ngModel)]="password" name="password" [toggleMask]="true" [feedback]="isSignUp"
          [required]="true"></p-password>
      </div>

      <div *ngIf="!isSignUp" class="remember-forgot">
        <div class="remember-me">
          <p-checkbox [(ngModel)]="rememberMe" name="rememberMe" [binary]="true" inputId="remember"></p-checkbox>
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password-link">
          <a (click)="showForgotPassword = true; messages = []">Forgot password?</a>
        </div>
      </div>

      <p-button [label]="isSignUp ? 'Create Account' : 'Sign In'" [loading]="loading" type="submit"></p-button>
    </form>
  </div>
</div>

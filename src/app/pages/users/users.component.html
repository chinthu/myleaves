<div class="users-container">
    <div class="header">
        <h2>User Management</h2>
        <button class="btn-primary" (click)="openAddModal()">+ Add User</button>
    </div>

    <div class="table-card">
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Designation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user.full_name }}</td>
                        <td>{{ user.email }}</td>
                        <td><span class="badge">{{ user.role }}</span></td>
                        <td>{{ user.designation || '-' }}</td>
                        <td>
                            <button class="btn-icon" (click)="openEditModal(user)">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" *ngIf="showModal">
        <div class="modal">
            <div class="modal-header">
                <h3>{{ isEditing ? 'Edit User' : 'Add New User' }}</h3>
                <button class="close-btn" (click)="closeModal()">&times;</button>
            </div>

            <div class="modal-body">
                <div *ngIf="message" class="alert alert-success">{{ message }}</div>
                <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

                <form (ngSubmit)="saveUser()">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="full_name" [(ngModel)]="formData.full_name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" [(ngModel)]="formData.email" [disabled]="isEditing" required>
                    </div>

                    <div class="form-group" *ngIf="!isEditing">
                        <label>Password</label>
                        <input type="password" name="password" [(ngModel)]="formData.password" required>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <select name="role" [(ngModel)]="formData.role" required>
                            <option value="USER">User</option>
                            <option value="APPROVER">Approver</option>
                            <option value="HR">HR Manager</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Designation</label>
                        <input type="text" name="designation" [(ngModel)]="formData.designation">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" (click)="closeModal()">Cancel</button>
                        <button type="submit" class="btn-primary" [disabled]="loading">
                            {{ loading ? 'Saving...' : 'Save User' }}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

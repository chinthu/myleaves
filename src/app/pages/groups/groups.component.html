<div class="groups-container">
    <p-toast></p-toast>
    <div class="header mb-4">
        <div class="flex justify-content-between align-items-center">
            <div class="flex gap-3 align-items-center">
                <h2 class="m-0">Group Management</h2>
                <ng-select *ngIf="isSuperAdmin" [items]="organizations" [(ngModel)]="selectedOrgId"
                    bindLabel="name" bindValue="id" (change)="onOrgChange()" placeholder="Select Organization"
                    [style]="{width: '15rem'}">
                </ng-select>
            </div>
            <button pButton label="Add Group" icon="pi pi-plus" (click)="openAddModal()"></button>
        </div>
    </div>

    <div class="card">
        <p-table [value]="groups" [loading]="loading" [rows]="10" [paginator]="true" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Group Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Members</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-group>
                <tr>
                    <td>{{ group.name }}</td>
                    <td>{{ group.members_count || 0 }} members</td>
                    <td>
                        <div class="flex gap-2">
                            <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-text"
                                (click)="openEditModal(group)"></button>
                            <button pButton icon="pi pi-users" class="p-button-rounded p-button-text"
                                (click)="openMembersModal(group)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3" class="text-center p-4">No groups found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <!-- Add/Edit Group Modal -->
    <p-dialog [(visible)]="showModal" [header]="isEditing ? 'Edit Group' : 'Create New Group'" [modal]="true"
        [style]="{width: '400px'}" [draggable]="false" [resizable]="false" styleClass="p-fluid">
        <div class="field">
            <label for="name">Group Name</label>
            <input pInputText id="name" [(ngModel)]="formData.name" required placeholder="e.g. Engineering Team" />
        </div>
        <ng-template pTemplate="footer">
            <button pButton label="Cancel" icon="pi pi-times" class="p-button-text" (click)="closeModal()"></button>
            <button pButton label="Save" icon="pi pi-check" (click)="saveGroup()" [loading]="loading"></button>
        </ng-template>
    </p-dialog>

    <!-- Manage Members Modal -->
    <p-dialog [(visible)]="showMembersModal" [header]="'Members: ' + selectedGroup?.name" [modal]="true"
        [style]="{width: '800px'}" [draggable]="false" [resizable]="false" styleClass="p-fluid">

        <div class="grid">
            <div class="col-12 md:col-6">
                <h4>Current Members</h4>
                <div class="border-1 surface-border border-round p-3" style="height: 300px; overflow-y: auto;">
                    <div *ngFor="let m of groupMembers"
                        class="flex align-items-center justify-content-between mb-2 p-2 surface-ground border-round">
                        <span>{{ m.full_name }}</span>
                        <button pButton icon="pi pi-times"
                            class="p-button-rounded p-button-danger p-button-text p-button-sm"
                            (click)="removeMember(m.id)"></button>
                    </div>
                    <div *ngIf="groupMembers.length === 0" class="text-500 text-center mt-4">No members yet.</div>
                </div>
            </div>

            <div class="col-12 md:col-6">
                <h4>Add Members</h4>
                <div class="border-1 surface-border border-round p-3" style="height: 300px; overflow-y: auto;">
                    <div *ngFor="let u of nonMembers"
                        class="flex align-items-center justify-content-between mb-2 p-2 surface-ground border-round">
                        <span>{{ u.full_name }}</span>
                        <button pButton icon="pi pi-plus"
                            class="p-button-rounded p-button-success p-button-text p-button-sm"
                            (click)="addMember(u.id)"></button>
                    </div>
                    <div *ngIf="nonMembers.length === 0" class="text-500 text-center mt-4">No more users to add.</div>
                </div>
            </div>
        </div>

        <ng-template pTemplate="footer">
            <button pButton label="Close" icon="pi pi-check" (click)="closeMembersModal()"></button>
        </ng-template>
    </p-dialog>
</div>
